language: generic
sudo: required
services:
- docker
env:
  global:
  - secure: 
  - secure: 
  - secure: 

before_install:
  # To use the qemu-arm-static in the docker container, host kernel should
  # enable the foreign architecture.
  - sudo apt install -y qemu-user-static binfmt-support
  - update-binfmts --display
  - docker system info
  - sudo rm /dev/shm
  - sudo mkdir /dev/shm
  - sudo mount --bind /run/shm /dev/shm

script:
  - ./build.sh f710 && ./build.sh f530 && ./build.sh f520

after_success:
  - docker login -u $DOCKER_USER -p $DOCKER_PASS
  - docker push webispy/artik_devenv_f710
  - docker push webispy/artik_devenv_f530
  - docker push webispy/artik_devenv_f520
